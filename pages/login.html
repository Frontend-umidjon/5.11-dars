<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Authorization Portal</title>
    
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form action="#" class="auth-form">
            <input type="text" class="input-field username-field" placeholder="Username" required>
            <input type="password" class="input-field password-field" placeholder="Password" required autocomplete="off">
            <button type="submit" class="auth-button">Login</button>
        </form>
        <p class="helper-text">
            Don't have an account? <a href="../pages/signup.html">Sign up</a>
        </p>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
